{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<section class="logo-container">
  <div class="plant-container">
    <img src="{% static 'images/splash-plant.svg' %}" alt="Verdant Plant Logo" />
  </div>
  <img src="{% static 'images/logotype-plant.svg' %}" alt="Text reads: Verdant" />
</section>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% else %}
  <div class="home-container">
    <h1>Welcome to Verdant</h1>
    <p>Track, add, and explore your plants!</p>

  </div>
{% endif %}
{% endblock %}
