{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/accessories/accessory-detail.css' %}">
{% endblock %}
{% block content %}
<section class="accessory-detail">
  <h1>{{ accessory.name }}</h1>
  
  <div class="accessory-info">
    <p><strong>Type:</strong> {{ accessory.type }}</p>
    <p><strong>Notes:</strong> {{ accessory.description|default:"â€”" }}</p>
  </div>

  <div class="accessory-actions">
    <form method="post" action="{% url 'accessory-delete' accessory.id %}">
      {% csrf_token %}
      <a href="{% url 'accessory-update' accessory.id %}" class="btn">Edit</a>
      <button type="submit" class="btn danger">Delete</button>
    </form>
    <a href="{% url 'accessory-list' %}" class="btn">Back to Accessories</a>
  </div>
</section>
{% endblock %}
